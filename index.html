<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="dist/fa.css" rel="stylesheet">
  <title>Font Awesome Icons as SVG Background Images</title>
  <style>
    html,
    body {
      font-family: -apple-system, BlinkMacSystemFont, segoe ui, Roboto, helvetica neue, Arial, noto sans, sans-serif, apple color emoji, segoe ui emoji, segoe ui symbol, noto color emoji;
      background: white;
      color: gray;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    hr {
      opacity: 0.1;
      margin-top: 32px;
      margin-bottom: 32px;
    }

    .fa,
    .far,
    .fas {
      margin-right: 9px;
    }

    .bg-dark {
      background-color: black;
      width: 70px;
    }

    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out;
    }

    @keyframes octocat-wave {

      0%,
      100% {
        transform: rotate(0);
      }

      20%,
      60% {
        transform: rotate(-25deg);
      }

      40%,
      80% {
        transform: rotate(10deg);
      }
    }

    @media (max-width: 500px) {
      .github-corner:hover .octo-arm {
        animation: none;
      }

      .github-corner .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }
    }
  </style>
  <link rel="icon" type="image/png" href="https://fontawesome.com/images/favicons/favicon-32x32.png">
</head>

<body>

  <a href="https://github.com/coliff/font-awesome-background-svg" class="github-corner"
    aria-label="View source on GitHub"><svg width="80" height="80" viewBox="0 0 250 250"
      style="fill:#ddd; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
      <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
      <path
        d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
        fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
      <path
        d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
        fill="currentColor" class="octo-body"></path>
    </svg></a>

  <h3>Brands</h3>

  <i class="fa fa-2x fa-fw fab fa-apple"></i>
  <i class="fa fa-2x fa-fw fab fa-android"></i>
  <i class="fa fa-2x fa-fw fab fa-github"></i>
  <i class="fa fa-2x fa-fw fab fa-facebook"></i>
  <i class="fa fa-2x fa-fw fab fa-facebook-f"></i>
  <i class="fa fa-2x fa-fw fab fa-facebook-square"></i>
  <i class="fa fa-2x fa-fw fab fa-linkedin"></i>
  <i class="fa fa-2x fa-fw fab fa-linkedin-in"></i>
  <i class="fa fa-2x fa-fw fab fa-linux"></i>
  <i class="fa fa-2x fa-fw fab fa-stack-overflow" title="fa-stack-overflow"></i>
  <i class="fa fa-2x fa-fw fab fa-twitter" title="fa-twitter"></i>
  <i class="fa fa-2x fa-fw fab fa-twitter-square"></i>
  <i class="fa fa-2x fa-fw fab fa-vimeo"></i>
  <i class="fa fa-2x fa-fw fab fa-vimeo-v"></i>

  <hr>

  <h3>Solid</h3>

  <i class="fas fa-2x fa-fw fa-angle-down"></i>
  <i class="fas fa-2x fa-fw fa-angle-right"></i>
  <i class="fas fa-2x fa-fw fa-box" title="fa-box"></i>
  <i class="fas fa-2x fa-fw fa-check" title="fa-check"></i>
  <i class="fas fa-2x fa-fw fa-check-circle"></i>
  <i class="fas fa-2x fa-fw fa-cog" title="fa-cog"></i>
  <i class="fas fa-2x fa-fw fa-external-link-alt" title="fa-external-link-alt"></i>
  <i class="fas fa-2x fa-fw fa-info-circle" title="fa-info-circle"></i>
  <i class="fas fa-2x fa-fw fa-snowboarding" title="fa-snowboarding"></i>
  <i class="fas fa-2x fa-fw fa-ticket-alt" title="fa-ticket-alt"></i>

  <hr>

  <h3>Sizing</h3>

  <i class="fa fa-xs fab fa-twitter" title="fa-xs"></i>
  <i class="fa fa-sm fab fa-twitter" title="fa-sm"></i>
  <i class="fa fa-lg fab fa-twitter" title="fa-lg"></i>
  <i class="fa fa-2x fab fa-twitter" title="fa-2x"></i>
  <i class="fa fa-3x fab fa-twitter" title="fa-3x"></i>
  <i class="fa fa-5x fab fa-twitter" title="fa-5x"></i>
  <i class="fa fa-7x fab fa-twitter" title="fa-7x"></i>
  <i class="fa fa-8x fab fa-twitter" title="fa-8x"></i>
  <!-- <i class="fa fa-10x fab fa-twitter" title="fa-10x"></i> -->

  <hr>

  <h3>Rotating Icons</h3>

  <i class="fa-4x fas fa-snowboarding"></i>
  <i class="fa-4x fas fa-snowboarding fa-rotate-90"></i>
  <i class="fa-4x fas fa-snowboarding fa-rotate-180"></i>
  <i class="fa-4x fas fa-snowboarding fa-rotate-270"></i>
  <i class="fa-4x fas fa-snowboarding fa-flip-horizontal"></i>
  <i class="fa-4x fas fa-snowboarding fa-flip-vertical"></i>
  <i class="fa-4x fas fa-snowboarding fa-flip-both"></i>

  <hr>

  <h3>Animating Icons</h3>
  <i class="fa-4x fas fa-spinner fa-spin"></i>
  <i class="fa-4x fas fa-sync fa-spin"></i>
  <i class="fa-4x fas fa-cog fa-spin"></i>
  <i class="fa-4x fas fa-spinner fa-pulse"></i>

  <hr>

  <h3>Border</h3>

  <i class="fa-4x fas fa-snowboarding fa-border" title="fa-border"></i>

  <hr>

  <h3>Inverse</h3>

  <div class="bg-dark">
    <i class="fa-4x fas fa-snowboarding fa-inverse" title="fa-inverse"></i>
  </div>

</body>

</html>
